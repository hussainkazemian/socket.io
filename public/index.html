<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Messenger Chat Centered</title>
  <link rel="stylesheet" href="style.css">
  <script src="/socket.io/socket.io.js"></script>
  <script defer src="chat.js"></script>
</head>
<body>

  <div class="chat-card">
    <h2>Chat App</h2>

    <!-- Form for nickname and room selection -->
    <div class="chat-settings">
      <input type="text" id="nickname" placeholder="Enter your nickname" required />
      <select id="room">
        <option value="general">General</option>
        <option value="tv">TV</option>
        <option value="radio">Radio</option>
        <option value="audiobook">Audio Book</option>
      </select>
      <button id="joinRoomBtn">Join Room</button>
    </div>

    <!-- Chat messages -->
    <div id="chat-area">
      <ul id="messages"></ul>
    </div>

    <!-- Message input and file uploads -->
    <form id="chatForm" class="chat-input-form">
      <input type="text" id="m" placeholder="Type a message..." autocomplete="off" required />
      <button type="submit">Send</button>
    </form>

    <div class="attachments">
      <button id="sendImageBtn">ðŸ“· Image</button>
      <input type="file" id="imageInput" accept="image/*" hidden />
      <button id="sendAudioBtn">ðŸŽµ Audio</button>
      <input type="file" id="audioInput" accept="audio/*" hidden />
    </div>

  </div>

</body>
</html>
